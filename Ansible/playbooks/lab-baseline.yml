---
# lab-baseline.yml - Baseline configuration for all Linux lab VMs
- name: Linux Lab Baseline
  hosts: linux
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install base packages
      apt:
        name:
          - curl
          - wget
          - git
          - jq
          - htop
          - net-tools
          - unzip
          - build-essential
        state: present

    - name: Ensure SSH is enabled
      service:
        name: ssh
        state: started
        enabled: yes

    - name: Set timezone
      timezone:
        name: America/Los_Angeles

    - name: Configure sysctl for performance
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      loop:
        - { key: 'net.core.somaxconn', value: '1024' }
        - { key: 'vm.swappiness', value: '10' }
